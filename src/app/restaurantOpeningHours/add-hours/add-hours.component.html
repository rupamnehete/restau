<h1>Add</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data added succesfully !!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addRestaurant" (ngSubmit)="createResto()">
    <div class="form-group">
      <label>restaurantId</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="restaurantId">
    </div>

      <div class="form-group">
        <label>startTime</label>
        <input type="time" class="form-control" formControlName="startTime">
      </div>
 
      <div class="form-group">
        <label>endTime</label>
        <input type="time" class="form-control" formControlName="endTime">
      </div>

  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
