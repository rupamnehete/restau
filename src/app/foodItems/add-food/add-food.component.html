<h1>Add Food Items</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data added succesfully !!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addFood" (ngSubmit)="createResto()">
    <div class="form-group">
      <label>Food Item Name</label>
      <input type="text" class="form-control" placeholder="enter food Items" formControlName="foodItemsname">
    </div>

      <div class="form-group">
        <label>Photo</label>
        <input type="text" class="form-control" formControlName="photo">
      </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
