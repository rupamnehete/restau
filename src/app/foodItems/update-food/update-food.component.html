<h1>Edit and Update Food Items</h1>

<form [formGroup]="editRestaurant" (ngSubmit)="updateResto()">
    <div class="form-group">
      <label>Food Item Name</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="foodItemsname">
    </div>

      <div class="form-group">
        <label>Photo</label>
        <input type="number" class="form-control" formControlName="photo">
      </div>
  
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
