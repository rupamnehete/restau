<h1>Edit and Update fooditem restaurant</h1> 

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data added succesfully !!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addRestaurant" (ngSubmit)="createResto()">
    <div class="form-group">
      <label>Restaurant Id</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="restaurantId">
    </div>

    <div class="form-group">
      <label>Food Item Id</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="foodItemsId">
    </div>
  
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="price">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
