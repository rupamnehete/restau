<h1>food Item restaurant</h1>
<h1>Add Item Restaurant </h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data added succesfully !!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addRestaurant" (ngSubmit)="createItemsResto()">
    <div class="form-group">
      <label>Restaurant Id</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="restaurantId">
    </div>

    <div class="section" *ngIf="showItem">
      <h6 style="font-weight:bold">Select a Branch</h6>
      <select>
        <option>Select</option>
          <option *ngFor ="let item of dataList;let i = index" value="{{item._id}}" [selected]="i == 0">
            {{item.restaurantname}}
          </option>
        </select>
    </div>

    
    <div class="form-group"> 
      <label>Food Item Id</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="foodItemsId">
    </div>
  
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" placeholder="enter name" formControlName="price">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
